		//用JSON语法创建一个一维数组，存入object类型的编号和姓名，再迭代
		var nameArray=[
			{id:1,name:"张三 "},
			{id:2,name:"王明" },
			{id:3,name:"李水" }
		
		];
		var _nameArray=$(nameArray);
		
		_nameArray.each(function(){
			//this代表object类型
			alert(this.id+":"+this.name);
		
		});
